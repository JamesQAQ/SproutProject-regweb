<script id="question-templ" type="x-tmpl-mustache">
  <div class="ct">
    <h3>規則測驗</h3>
    <p>此部份測驗為確認您是否已瞭解 2017 資訊之芽的規則說明，須<b>通過測驗</b>後才能進行之後的報名流程，若您尚未閱讀過規則請至<b>右下方</b>規則頁面。</p>
    <ol>
      {{#data}}
        <li>
          <div class="question" qid="{{id}}">
            <div class="description">{{&description}}</div>
            {{#options}}
              <input type="radio" name="{{id}}" value="{{aid}}">
              <label for="{{id}}">{{answer}}</label><br>
            {{/options}}
            <br>
          </div>
        </li>
      {{/data}}
    </ol>
    <span class="err-msg"></span><br>
    <button class="btn-suc submit">送出</button>
  </div>
</script>
<div class="main-container" id="rule_test"></div>
<script type="text/javascript">
    rule_test.load();
</script>
