<script id="template" type="x-tmpl-mustache">
  {{#data}}
    <div pollid={{id}} class="item">
  	<div class="subject">
        <p>{{&subject}}</p>
      </div>
      <div class="body-container">
        <div class="body">
          <p>{{&body}}</p>
          <button class="btn-pri close" style="float:right;">關閉</button>
        </div>
      </div>
    </div>
  {{/data}}
</script>
<div id="poll">
  <div class="info">
    <p>
      註 1. 以下皆為過去參加學員的真實評價，一字不改。<br>
      註 2. 由於制度與成員可能更替導致環境改變，在此僅列出近兩年之評價文。
    </p>
  </div>
  <div id="list"></div>
</div>
<script type="text/javascript">
    poll.load();
</script>
