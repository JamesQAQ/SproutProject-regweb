  <link rel="stylesheet" type="text/css" href="/spt/ass_poll.css">
  <link rel="stylesheet" type="text/css" href="/spt/ass_qa.css">

  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>

  <script type="text/javascript" src="/spt/ass_qa.js"></script>

  <script type="text/javascript">
    'use strict'
    $(document).ready(function() {
        $.post('/spt/d/mg', {}, function(res) {
            if(res.status != 'SUCCESS') {
                reload_page('/spt/ass_denied/');
            } else {
                reload_page(window.location.href);
            }
        });
    });

    function reload_page(target) {
        var parts = target.split('/');
        var dest = parts[parts.length - 2];

        if(dest == 'spt') {
            dest = 'plan';
        }

        $.get('/spt/' + dest + '.html', function(res) {
            $('#main').html(res);
        });
    }
  </script>
</head>
<body>
  <div id="back">
    <img class="logo" src="/spt/index_bk1.png"></img>
    <div id="nav">
      <ul class="rside">
        <li class="plan"><a href="/spt/ass_plan/">計劃</a></li>
        <li class="about"><a href="/spt/ass_about/">關於</a></li>
        <li class="qa"><a href="javascript:reload_page('/spt/ass_qa/')">Q&A</a></li>
      </ul>
      <ul class="lside">
        <li class="rule"><a href="/spt/ass_rule/">規則</a></li>
        <li class="poll"><a href="javascript:reload_page('/spt/ass_poll/')">評價</a></li>

      </ul>
    </div>

      <span>台大資工 <a href="telto:886-2-33664888">886-2-33664888</a></span>
    </div>
  </div>
  <div id="main"></div>
</body>
