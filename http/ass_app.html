it<script id="app-templ" type="x-tmpl-mustache">
  <div class="ct">
    <h3>{{title_value}} - 備審問題</h3>
    <div class="title" style="margin-bottom:6px;">
      <strong>新增備審問題</strong>
      <button class="btn-suc open" style="float: right;">open</button>
    </div>
    <div class="edit">
      <input type="textbox" class="order" placeholder="order"><br><br>
      <textarea class="description" placeholder="question"></textarea><br><br>
      <button class="btn-suc modify">submit</button>
      <button class="btn-def close">close</button>
    </div>
    <div class="list">
      {{#data}}
        <div class="title" appid={{id}} style="margin-bottom:6px;">
          <strong>{{order}} - {{description_value}}</strong>
          <button class="btn-pri delete" style="float: right;">delete</button>
          <button class="btn-suc open" style="float: right;">open</button>
        </div>
        <div class="edit" appid={{id}}>
          <input type="textbox" class="order" placeholder="order" value="{{order}}"><br><br>
          <textarea class="description" placeholder="question">{{description}}</textarea><br><br>
          <button class="btn-suc modify">modify</button>
          <button class="btn-def close">close</button>
        </div>
      {{/data}}
    </div>
  </div>
</script>

<div class="main-container ass" id="ass_app"></div>
<script type="text/javascript">
    ass_app.load();
</script>
