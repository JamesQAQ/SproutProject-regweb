<script id="app-templ" type="x-tmpl-mustache">
  <div class="ct">
    <h3>{{title_value}} - 備審問題</h3>
    <p>備審資料將作為一部份的篩選依據，第一次<b>送出此表單後視同完成報名</b>，但<b>報名截止前</b>都可回此頁面進行備審資料的修改。</p>
    <div class="list">
      {{#data}}
        <div class="app" appid={{id}} style="margin-bottom:6px;">
          <div class="description">{{&description}}</div>
          <textarea class="answer">{{answer}}</textarea>
          <br><br>
        </div>
      {{/data}}
      <span class="err-msg"></span><br>
      <button class="btn-suc submit">送出</button>
      <button class="btn-def close">取消</button>
    </div>
  </div>
</script>

<div class="main-container" id="app"></div>
<script type="text/javascript">
    app.load();
</script>
