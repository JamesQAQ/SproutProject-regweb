<script id="app-templ" type="x-tmpl-mustache">

    <h3>{{title_value}} - 備審問題</h3>
    <div class="list">
      {{#data}}
        <div class="app" appid={{id}} style="margin-bottom:6px;">
          <div class="description">{{&description}}</div>

        </div>
      {{/data}}
      <span class="err-msg"></span><br>
      <button class="btn-suc submit">submit</button>
    </div>

<div id="app"></div>
<script type="text/javascript">
    app.load();
</script>
