<script id="poll-templ" type="x-tmpl-mustache">
  <div class="ct">
    <h3>評價</h3>
    <div class="edit">
      <h3>add/edit</h3>
      <input type="textbox" class="order" placeholder="order"><br><br>
      <input type="textbox" class="year" placeholder="year"><br><br>
      <textarea class="subject" placeholder="subject"></textarea><br><br>
      <textarea class="body" placeholder="content"></textarea><br><br>
      <button class="btn-suc submit">submit</button>
      <button class="btn-def cancel">cancel</button>
    </div>
    <div class="list">
      <h3>list</h3>
    {{#data}}
      <div pollid={{id}} style="margin-bottom: 6px;">
        <strong>{{order}} : {{year}} - {{subject}}</strong>
        <button class="btn-pri delete" style="float: right;">delete</button>
        <button class="btn-suc modify" style="float: right;">modify</button>
      </div>
    {{/data}}
    </div>
  </div>
</script>

<div id="ass_poll"></div>
<script type="text/javascript">
    history.pushState({}, "", "/spt/ass_poll/");
    ass_poll.load();
</script>
