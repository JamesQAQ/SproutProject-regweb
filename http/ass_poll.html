<script id="poll-templ" type="x-tmpl-mustache">
  <div class="ct">
    <h3>評價</h3>
    <div class="poll" style="margin-bottom:6px;">
      <strong>新增評價</strong>
      <button class="btn-suc open" style="float: right;">open</button>
    </div>
    <div class="edit">
      <input type="textbox" class="order" placeholder="order"><br><br>
      <input type="textbox" class="year" placeholder="year"><br><br>
      <textarea class="subject" placeholder="subject"></textarea><br><br>
      <textarea class="body" placeholder="content"></textarea><br><br>
      <button class="btn-suc modify">submit</button>
      <button class="btn-def close">close</button>
    </div>
    <div class="list">
      {{#data}}
        <div class="poll" pollid={{id}} style="margin-bottom: 6px;">
          <strong>{{order}} : {{year}} - {{subject}}</strong>
          <button class="btn-pri delete" style="float: right;">delete</button>
          <button class="btn-suc open" style="float: right;">open</button>
        </div>
        <div class="edit" pollid={{id}}>
          <input type="textbox" class="order" placeholder="order" value="{{order}}"><br><br>
          <input type="textbox" class="year" placeholder="year" value="{{year}}"><br><br>
          <textarea class="subject" placeholder="subject">{{subject}}</textarea><br><br>
          <textarea class="body" placeholder="content">{{body}}</textarea><br><br>
          <button class="btn-suc modify">modify</button>
          <button class="btn-def close">close</button>
        </div>
      {{/data}}
    </div>
  </div>
</script>

<div id="ass_poll"></div>
<script type="text/javascript">
    ass_poll.load();
</script>
