<script id="login-templ" type="x-tmpl-mustache">
<div class="ct">
  <h3>登入帳號</h3>
  <label for="mail">信箱</label><br>
  <input id="mail" type="textbox"><br>
  <label for="password">密碼</label><br>
  <input id="password" type="password"><br>
  <span class="err-msg"></span><br>
  <button id="login" class="btn-pri">登入</button>
  <button id="forget" class="btn-pri">忘記／修改密碼</button>
  <button id="register" class="btn-pri">註冊帳號</button>
</div>
</script>

<script id="forget-templ" type="x-tmpl-mustache">
<div class="ct">
  <h3>忘記／修改密碼</h3>
  <label for="mail">輸入註冊信箱</label><br>
  <input id="mail" type="textbox"><br>
  <span class="err-msg"></span><br>
  <button id="submit" class="btn-pri">送出</button>
</div>
</script>

<script id="register-templ" type="x-tmpl-mustache">
<div class="ct">
  <h3>註冊帳號</h3>
  <label for="mail">信箱</label><br>
  <input id="mail" type="textbox"><br>
  <label for="password">密碼</label><br>
  <input id="password" type="password"><br>
  <label for="password2">確認密碼</label><br>
  <input id="password2" type="password"><br>
  <span class="err-msg"></span><br>
  <button id="submit" class="btn-pri">送出</button>
</div>
</script>

<script id="indiv-data-templ" type="x-tmpl-mustache">
<div class="ct" id="sign_up">
  <button class="btn-pri logout" style="float: right;">登出</button>
  <button id="return_indiv_data" class="btn-pri" style="float: right;">修改個人資料</button>
  <h3>報名</h3>
</div>
<div class="ct" id="indiv_data" style="display: none;">
  <button class="btn-pri logout" style="float: right;">登出</button>
  <button id="return_sign_up" class="btn-pri" style="float: right;">回報名頁</button>
  <h3>基本資料</h3>
  <label for="full_name">姓名</label><br>
  <input id="full_name" type="text" disabled value="{{full_name}}"><br>
  <label for="gender">性別</label><br>
  <input id="gender" type="text" disabled value="{{gender_value}}"><br>
  <label for="school">學校</label><br>
  <input id="school" type="text" disabled value="{{school}}"><br>
  <label for="school_type">學校類別</label><br>
  <input id="school_type" type="text" disabled value="{{school_type_value}}"><br>
  <label for="grade">年級</label><br>
  <input id="grade" type="text" disabled value="{{grade}}"><br>
  <label for="address">地址</label><br>
  <input id="address" type="text" value="{{address}}"><br>
  <label for="phone">聯絡電話</label><br>
  <input id="phone" type="text" value="{{phone}}"><br>
  <span class="err-msg"></span><br>
  <button id="submit" class="btn-pri">修改</button>
</div>
</script>

<div id="indiv"></div>
<script type="text/javascript">indiv.load();</script>
